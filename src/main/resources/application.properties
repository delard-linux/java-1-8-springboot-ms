# ========================================
# CONFIGURACIÓN SPRING BOOT 3.3 + JAVA 21
# ========================================

# Nombre de la aplicación
spring.application.name=gestion-empresas

# Perfil activo (configurable desde .env con SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Puerto del servidor (configurable desde .env con SERVER_PORT)
server.port=${SERVER_PORT:8080}

# ========================================
# CONFIGURACIÓN H2 (Base de Datos en Memoria)
# ========================================
spring.datasource.url=jdbc:h2:mem:empresasdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 (configurable desde .env con H2_CONSOLE_ENABLED)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# ========================================
# CONFIGURACIÓN JPA/HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Inicializar datos desde data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.empresa.gestion=INFO
logging.level.org.hibernate.SQL=INFO

# ========================================
# ACTUATOR (Endpoints de monitoreo)
# ========================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always


